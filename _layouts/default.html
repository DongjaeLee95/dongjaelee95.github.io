    <style>
        ul li {
            margin-bottom: 3px;

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
        }
        
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        figure {
            position: relative;
        }

            bottom: 0;

            max-width: 850px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            word-break: keep-all;
        }

        footer p {
            font-size: 0.7em;
            line-height: 0%;
        }

        div.navigation {
            display: flex;
            max-width: 850px;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 0px;
            padding-bottom: 0px;
            margin-left: auto;
            margin-right: auto;
        }

        div.namecard {
            display: flex;
            flex-wrap: wrap-reverse;
            align-items: center;
            justify-content: space-between;
            max-width: 850px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            word-break: keep-all;
        }

        div.namecard div.text {
            display: block;
            align-items: center;
            max-width: 70%;
            padding: 0px;
            margin: 0px;
            min-width: 300px;
        }

        div.namecard img {
            width: 150px;
            border-radius: 30%;
        }

        div.full-block>div.left {
            text-align: left;
            max-width: 70%;
        }
        div.full-block>div.right {
            max-width: 30%;
            text-align: right;
        }

        /* img {
            max-height: 200px;
        } */

        section {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
        }

        a {
            text-decoration: none;
            color: #005090;
        }

        a:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        small {
            font-weight:normal;
            font-size: 0.6em;
        }

        p {
            font-size: 1em;
            line-height: 1.5;
        }

        p>strong {
            font-size: 1.2em;
        }

        .projects {
            margin-top: 20px;
        }

        .project {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .project:hover {
            background-color: #e6e6e6; /* Change the color for hover effect */
        }

        .project img {
            max-width: 100px; /* Adjust the width as needed */
            height: auto;
            border-radius: 8px;
            margin-right: 20px; /* Added horizontal space between video and text */
        }

        .project div {
            flex: 1;
        }

        .highlighted {
            background-color: #ffeeba; /* Background color for important projects */
        }

        .highlighted:hover {
            background-color: #ffcc80; /* Change the hover color for important projects */
        }

        ol.pub {
            font-size: clamp(0.5em, 1.5vw, 1.1em);
            line-height: 1.3em;
        }
        
        /* 반응형: 작은 화면에서 이미지와 텍스트 비율 유지 */
        @media (max-width: 1200px) {
            ol.pub {
                font-size: clamp(0.5em, 1.8vw, 1.1em);
            }
        }
        
        @media (max-width: 850px) {
            ol.pub {
                font-size: clamp(0.45em, 2.5vw, 1.1em);
            }
        }
        
        @media (max-width: 600px) {
            ol.pub {
                font-size: clamp(0.4em, 3vw, 1.1em);
            }
        }
        
        @media (max-width: 400px) {
            ol.pub {
                font-size: clamp(0.35em, 3.5vw, 1.1em);
            }
        }
        ol.pub {
            list-style: none;
            counter-reset: item;
            padding-left: 0;
        }
        ol.pub>li {
            padding-left: 0;
            padding-bottom: 1em;
            counter-increment: item;
        }
        /* 마커 제거 - 이미지와 텍스트 비율 보존을 위해 */
        ol.u>li::marker,
        ol.m>li::marker,
        ol.j>li::marker,
        ol.c>li::marker,
        ol.h>li::marker {
            content: "";
        }
    </style>
</head>
